<!DOCTYPE html>
<html lang="en" class="https://github.com/processing/p5.js/releases/download/0.5.6/p5.min.js">
<head>
  <meta charset="UTF-8">
  <title>CodePen - 3D-ifier</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="controls">
  <div id="draw-box">
  </div>
  <div id="painttool">
    Fill
    <input type="checkbox" onclick="toggleFill()" id="paint"/>
    <br>
    Preset: 
    <select id="presets" onchange="loadPreset()">
      <option value="none">none</option>
      <option value="circle">circle</option>
      <option value="sphere">sphere</option>
      <option value="cube">cube frame</option>
      <option value="chair">chair</option>
      <option value="tree">tree</option>
    </select>
  </div>
</div>
<!-- partial -->
